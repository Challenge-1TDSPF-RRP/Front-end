<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style-login-cadastro.css">
    <script src="./assets/js/script.js"></script>
    <title>Login Saúde Digital +Simples</title>
</head>
<body>
    
    <main>
        <section class="hero">

            <h1>Boas vindas!</h1>

            <h2><img src="./assets/img/logo-branca.svg" alt="logo branca">Centro de ajuda ao Hospital das Clinicas</h2>

            <div>
                <form action="#" method="GET" id="frmContato">
                    <fieldset>
                        <legend>Login:</legend>
                        <div>
                            <input type="email" name="Email" id="idEmail" placeholder="Email" required>
                        </div>
                        <div>
                            <input type="password" name="senha" id="idSenha" placeholder="Senha" required>
                        </div>
                        <div>
                            <button type="submit" id="btnEntrar" onclick="logar(event)"><img src="./assets/img/seta-direita.svg" alt="seta para a direita">Entrar</button>
                        </div>
                    </fieldset>
                </form>
            </div>

            <p id="p-login">Não tem um login? <a href="./assets/cadastro.html" id="links">Cadastre-se</a> </p>

            <p id="p-login">Problemas com o login? Veja a nossa <a href="./assets/solução-de-problemas.html" id="links">Solução de Problemas</a></p>

        </section>
    </main>

    <footer>
        <div>
            <p>
                <img src="./assets/img/telefone-branco.svg" alt="telefone branco">
                Telefone (11) 2661-0000
            </p>
            <a href="">
                <img src="./assets/img/link-branco.svg" alt="link branco">
                Site do HC
            </a>
        </div>
        <img src="./assets/img/logo-branca.svg" alt="logo branca" id="logo-footer">
    </footer>

</body>
</html>
